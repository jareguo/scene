<link rel="import" href="packages://ui-grid/widget/pixi-grid.html">
<link rel="import" href="packages://fire-gizmos/widget/svg-gizmos-view.html">

<dom-module id="scene-view">
    <link rel="import" type="css" href="scene-view.css">

    <template>
        <style>
            #runtime-canvas {
                position:absolute
            }
        </style>
        <!-- pixi grid -->
        <pixi-grid id="grid" class="fit"
            show-label-h
            show-label-v
        >
        </pixi-grid>

        <!-- runtime canvas -->
        <canvas id="runtime-canvas"></canvas>

        <!-- svg gizmos -->
        <svg-gizmos-view id="gizmosView" class="fit"></svg-gizmos-view>

        <!-- help text -->
        <pre>
            Panning: Shift + Mouse Move
        </pre>
    </template>

    <script type="text/javascript" src="scene-view.js"></script>
</dom-module>
