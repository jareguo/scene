<dom-module id="scene-view">
    <link rel="import" type="css" href="scene-view.css">
    <link rel="import" href="packages://pixi-grid/widget/pixi-grid.html">

    <style>
        :host {
            margin: 1px;
            overflow: hidden;
        }
        .border {
            border: 1px solid #171717;
            background: #333;
            box-sizing: border-box;
        }
        #timeline {
            height: 20px;
            border-bottom: 2px solid black;
        }
        #curveEditor {
            cursor: -webkit-grab;
        }
        #instruction {
            margin-top: 10px;
            margin-left: 30px;
            color: white;
        }
    </style>

    <template>
        <!-- pixi grid -->
        <div class="border fit">
            <div id='instruction'>
                <p>Use mouse scroll to zoom in/out, hold shift key to pan around.</p>
            </div>
            <pixi-grid id="grid" class="fit"
                       show-label-h
                       show-label-v
                       show-debug-info
                       on-mousedown="_onMouseDown"
                       on-mousewheel="_onMouseWheel"
                    ></pixi-grid>
        </div>
        <!-- runtime canvas -->
        <canvas id="runtime-canvas"></canvas>
    </template>
</dom-module>

<script type="text/javascript" src="scene-view.js"></script>
