<link rel="import" href="packages://pixi-grid/widget/pixi-grid.html">
<link rel="import" href="packages://ui-gizmos/widget/svg-gizmos-view.html">

<dom-module id="scene-view">
    <link rel="import" type="css" href="scene-view.css">

    <style>
        :host {
            margin: 1px;
            overflow: hidden;
        }
        .border {
            border: 1px solid #171717;
            background: #333;
            box-sizing: border-box;
        }
        #timeline {
            height: 20px;
            border-bottom: 2px solid black;
        }
        #curveEditor {
            cursor: -webkit-grab;
        }
        #instruction {
            margin-top: 10px;
            margin-left: 30px;
            color: white;
        }
    </style>

    <template>
        <!-- pixi grid -->
        <pixi-grid id="grid" class="fit"
            show-label-h
            show-label-v
        >
        </pixi-grid>

        <!-- runtime canvas -->
        <canvas id="runtime-canvas"></canvas>

        <!-- svg gizmos -->
        <svg-gizmos-view id="gizmosView" class="fit"></svg-gizmos-view>
    </template>
</dom-module>

<script type="text/javascript" src="scene-view.js"></script>
